<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <style>
        li.activator{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container-fluid site-nav position-fixed">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-12 px-0">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="#">Navbar</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
  
                            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                              <ul class="navbar-nav">
                                <li class="nav-item home activator">
                                  <a class="nav-link" href="#home">Home</a>
                                </li>
                                <li class="nav-item about">
                                  <a class="nav-link" href="#about">About</a>
                                </li>
                                <li class="nav-item services">
                                    <a class="nav-link" href="#services">Services</a>
                                </li>
                                <li class="nav-item pricing">
                                    <a class="nav-link" href="#pricing">Pricing</a>
                                </li>
                                <li class="nav-item contact">
                                    <a class="nav-link" href="#contact">Contact Us</a>
                                </li>

                              </ul>
                            </div>
                          </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="container home bg-primary" id="home">
        <div class="row vh-100">This is Home</div>
    </section>
    <section class="container about bg-secondary" id="about">
        <div class="row vh-100">This is About</div>
    </section>
    <section class="container services bg-warning" id="services">
        <div class="row vh-100">This is Services</div>
    </section>
    <section class="container pricing badge-danger" id="pricing">
        <div class="row vh-100">This is Pricing</div>
    </section>
    <section class="container contact badge-success" id="contact">
        <div class="row vh-100">This is Contact</div>
    </section>

    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="nav.js"></script>
    <script>

        var sections = document.querySelectorAll('section');
        var Li = document.querySelectorAll('.collapse ul li');

        window.addEventListener('scroll',function(){
            var current = '';

            sections.forEach( section => {
                var sectionTop = section.offsetTop;
                // console.log(sectionTop);
                var sectionHeight = section.clientHeight;
                console.log(sectionHeight);
                if(pageYOffset >= sectionTop - sectionHeight / 3){
                    current = section.getAttribute('id');
                    console.log(section.getAttribute('id'));
                }
            })


            Li.forEach(li => {
                li.classList.remove('activator');
                if(li.classList.contains(current)){
                    li.classList.add('activator');
                }
            })
            
        })

        

    </script>
</body>
</html>
